<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Bitcoin Price Index</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">
<div id="app">
  <h1>Bitcoin Price Index</h1>

  <section v-if="errored">
  	<p>We're sorry, we're not able to retrieve this information at this moment. Please try later.</p>
  </section>

  <section v-else>
  	<div v-if="loading">Loading...</div>
  	<div v-else v-for="currency in info" class="currency">
    	{{ currency.code }}:
    	<span class="lighten">
      		<span v-html="currency.symbol"></span>{{ currency.rate_float | currencydecimal }}
    	</span>
  	</div>
  </section>
</div>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
